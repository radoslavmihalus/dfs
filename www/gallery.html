<html>
    <head>
        <title>Gallery test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Image gallery -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
        <link rel="stylesheet" href="css/image-gallery/css/bootstrap-image-gallery.css">
        <link rel="stylesheet" href="css/image-gallery/css/bootstrap-image-gallery-custom.css">
    </head>
    <body>
        <div id="blueimp-gallery" class="blueimp-gallery">
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="links">
            <a href="sample_img/fruit1.png" title="Banana" data-gallery>
                <img src="sample_img/fruit1.png" width="200px" alt="Banana">
            </a>
            <a href="sample_img/324528-svetik.jpg?m=1" title="Apple" data-gallery>
                <img src="sample_img/324528-svetik.jpg?m=1" width="200px" alt="Apple">
            </a>
            <a href="sample_img/fruit_pomegranate.jpg" title="Orange" data-gallery>
                <img src="sample_img/fruit_pomegranate.jpg" width="200px" alt="Orange">
            </a>
        </div>
